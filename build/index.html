<!DOCTYPE html>

    <meta charset="utf-8">

  <link href="index.css" rel="stylesheet"></head>
  <body>
    <div class="block-line"><button class="standart-button standart-button__small standart-button__blue"> button</button><button class="standart-button standart-button__undefined standart-button__undefined"> button</button><button class="standart-button standart-button__normal standart-button__orange"> button</button><button class="standart-button standart-button__small standart-button__orange"> button</button>

</svg>
      <div class="percentages__text">

      </div></div><div class="percentages">

        <div class="percentages__number">38</div>
      </div></div><div class="percentages">
<svg class="percentages__svg"><circle class="percentages__circle" r="45" stroke-dasharray="141.3675 500" stroke-dashoffset="0"></circle>

      <div class="percentages__text">
        <div class="percentages__number">50</div>
      </div></div><div class="percentages">
<svg class="percentages__svg"><circle class="percentages__circle" r="45" stroke-dasharray="175.2957 500" stroke-dashoffset="0"></circle>
</svg>
      <div class="percentages__text">
        <div class="percentages__number">62</div>
      </div></div><div class="percentages">
<svg class="percentages__svg"><circle class="percentages__circle" r="45" stroke-dasharray="251.63415 500" stroke-dashoffset="0"></circle>
</svg>
      <div class="percentages__text">
        <div class="percentages__number">89</div>
      </div></div><div class="percentages">
<svg class="percentages__svg"><circle class="percentages__circle" r="45" stroke-dasharray="282.735 500" stroke-dashoffset="0"></circle>
</svg>

        <div class="percentages__number">100</div>
      </div></div>

      <div class="pie-chart"><svg class="pie-chart__svg">

<circle class="pie-chart__circle pie-chart__circle-orange" r="40" stroke-dasharray="87.96200000000002 500" stroke="red" stroke-dashoffset="0"></circle>
<circle class="pie-chart__circle pie-chart__circle-gray" r="40" stroke-dasharray="25.132000000000005 500" stroke="green" stroke-dashoffset="0"></circle>
</svg>
      </div>
      <div class="pie-chart"><svg class="pie-chart__svg">
<circle class="pie-chart__circle" r="40" stroke-dasharray="550" stroke="lightgray" stroke-dashoffset="0"></circle>
<circle class="pie-chart__circle pie-chart__circle-blue" r="40" stroke-dasharray="75.396 500" stroke="darkgray" stroke-dashoffset="0"></circle>
<circle class="pie-chart__circle pie-chart__circle-orange" r="40" stroke-dasharray="75.396 500" stroke="red" stroke-dashoffset="0"></circle>

<circle class="pie-chart__circle pie-chart__circle-blue" r="40" stroke-dasharray="125.66000000000001 500" stroke="darkgray" stroke-dashoffset="0"></circle>
<circle class="pie-chart__circle pie-chart__circle-orange" r="40" stroke-dasharray="50.26400000000001 500" stroke="red" stroke-dashoffset="0"></circle>

</svg>
      </div>

    <div class="block-line">
      <div class="stages"><div class="stages__circle stages_orange">
        <div class="stages__text">1</div></div><div class="stages__line stages_orange">
</div>
<div class="stages__circle stages_orange">
        <div class="stages__text">2</div></div><div class="stages__line stages_orange">
</div>
<div class="stages__circle stages_orange">
        <div class="stages__text">3</div></div>
        <div class="stages__line"></div>
        <div class="stages__circle">
          <div class="stages__text">4</div>
        </div>
        <div class="stages__line"></div>
        <div class="stages__circle">
          <div class="stages__text">5</div>
        </div>
      </div>
    </div>
    <div class="block-line">
      <div class="slider">
        <div class="slider__view">5</div><input class="slider" oninput="sliderInput(event)" type="range" min="0" max="10" value="5">
      </div>
      <div class="slider">
        <div class="slider__view">1</div><input class="slider" oninput="sliderInput(event)" type="range" min="-5" max="12" value="1">
      </div>
      <div class="slider">
        <div class="slider__line"></div><input class="slider-percentage" oninput="sliderPercentageInput(event)" type="range" min="0" max="100" value="30">
        <div class="slider-percentage__percent">
          <div>0</div>
          <div>25</div>
          <div>50</div>
          <div>75</div>
          <div>100</div>
        </div>
      </div>
    </div>
    <div class="block-line">
      <form action="#">
        <label>
          <input type="text" name="name" placeholder="Your Name" required autofocus>
          <div></div>
        </label>
        <label>
          <input type="email" name="email" placeholder="Your Email" autocomplete="on" required>
          <div></div>
        </label>
        <textarea rows="4" name="message" placeholder="Your Message" required></textarea><button class="standart-button standart-button__undefined standart-button__undefined"> submit</button><input type="checkbox">
<input type="radio">
      </form>
    </div>
    <div class="block-line">
      <div class="news #{color}">
        <div class="news__text">
          <h1>It'is all going downhill</h1>
          <h4>24 august 2013</h4>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed condimentum aliquet venanatis. Etiam a ninsi nunc, a tincidunt eros.</p>
        </div>
      </div>
    </div>
    <div class="block-line">
      <div class="calendar"><input type="date"></div>
    </div>
    <div class="block-line"><form action="#" class="search search-">
<input name="q" type="search" placeholder="Search"/>
      <input class="submit" type="submit" name="" value=""></form><form action="#" class="search search-notfound">
<input name="q" type="search" placeholder="I've not found what I'm looking for..."/>
      <input class="submit" type="submit" name="" value=""></form>
    </div>
    <div class="block-line"><video preload="none" src="https://16-lvl3-pdl.vimeocdn.com/01/2596/2/62980495/156181927.mp4?expires=1506749454&amp;token=0463f87de3a1e920b6a01"></video>
    </div>
