<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link rel="apple-touch-icon" sizes="60x60" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">

    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <title>My stats</title>
  <link href="stats.css" rel="stylesheet"></head>
  <body>
    <header class="main-header">
      <div class="main-header__logo"></div>
      <nav class="main-header__nav"><a class="main-header__link" href="./page_news.html">News</a><a class="main-header__link" href="./page_messages.html">Messages</a><a class="main-header__link" href="./page_friends.html">Friends</a><a class="main-header__link" href="./page_stats.html">My stats</a></nav>
    </header>
    <main date-title="My stats">
      <div class="container">
        <h3>Respect</h3>
        <div class="percentages">
          <svg class="percentages__svg">
            <circle class="percentages__circle" cx="50%" cy="50%" r="2.8125rem" stroke-dasharray="15.373715625rem 31rem" stroke-dashoffset="0"></circle>
          </svg>
          <div class="percentages__number">87</div>
        </div>
      </div>
      <div class="container">
        <h3>Activity</h3>
        <div class="percentages">
          <svg class="percentages__svg">
            <circle class="percentages__circle" cx="50%" cy="50%" r="2.8125rem" stroke-dasharray="10.95598125rem 31rem" stroke-dashoffset="0"></circle>
          </svg>
          <div class="percentages__number">62</div>
        </div>
      </div>
      <div class="container">
        <h3>Content</h3>
        <div class="pie-chart">
          <svg class="pie-chart__svg">
            <circle class="pie-chart__circle pie-chart_color_lightgray" r="2.5rem" cx="50%" cy="50%" stroke-dasharray="31rem" stroke="lightgray" stroke-dashoffset="0"></circle>
            <circle class="pie-chart__circle pie-chart_color_blue" r="2.5rem" cx="50%" cy="50%" stroke-dasharray="10.209875rem 31rem" stroke="darkgray" stroke-dashoffset="0"></circle>
            <circle class="pie-chart__circle pie-chart_color_orange" r="2.5rem" cx="50%" cy="50%" stroke-dasharray="5.497625000000001rem 31rem" stroke="red" stroke-dashoffset="0"></circle>
            <circle class="pie-chart__circle pie-chart_color_gray" r="2.5rem" cx="50%" cy="50%" stroke-dasharray="1.5707500000000003rem 31rem" stroke="green" stroke-dashoffset="0"></circle>
          </svg>
        </div>
        <div>
          <p>- posts</p>
          <p>- photos</p>
          <p>- videos</p>
          <p>- other</p>
        </div>
      </div>
    </main>
    <footer>
      <center><a href="./page_registration.html">Sugn up</a></center>
    </footer>
  <script type="text/javascript" src="stats.js"></script></body>
